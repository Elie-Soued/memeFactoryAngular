<div id="inputWrapper">
  <input
    type="text"
    id="TopInput"
    placeholder="Write something"
    [formControl]="input"
    (input)="sendMeme()"
    (change)="input.reset()"
  />

  <div id="textColor">
    <input
      id="colorPicker"
      type="color"
      value="#FFFFFF"
      [formControl]="colorInput"
      (input)="changeColor()"
    />
  </div>
  <button (click)="increaseSize()">+</button>
  <button (click)="decreaseSize()">-</button>
</div>
