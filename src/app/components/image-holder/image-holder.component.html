<div id="mainWrapper">
  <div>
    <nav>
      <button (click)="goBack()">Previous</button>
      <button (click)="goNext()">Next</button>
      <button (click)="goRandom()">Random</button>
      <button (click)="generate(centralImageDom)">Generate</button>
      <button (click)="reset()">Reset</button>
    </nav>
  </div>

  <app-input
    (meme)="setUpperTextBox($event)"
    (color)="setUpperTextBoxColor($event)"
    (sizeIncrease)="increaseTextBoxUpper()"
    (sizeDecrease)="decreaseTextBoxUpper()"
  ></app-input>
  <app-input
    (meme)="setLowerTextBox($event)"
    (color)="setLowerTextBoxColor($event)"
    (sizeIncrease)="increaseTextBoxLower()"
    (sizeDecrease)="decreaseTextBoxLower()"
  ></app-input>

  <input
    type="file"
    id="input"
    multiple
    [formControl]="fileInput"
    (change)="onFileSelected($event)"
  />

  <div #centralImageDom id="imageWrapper">
    <img [src]="centralPicture" />

    <div
      id="UpperInput"
      [style.color]="upperTextBoxColor"
      [style.font-size.px]="fontSizeUpper"
      cdkDrag
    >
      {{ upperTextBox }}
    </div>
    <div
      id="LowerInput"
      [style.color]="lowerTextBoxColor"
      [style.font-size.px]="fontSizeLower"
      cdkDrag
    >
      {{ lowerTextBox }}
    </div>
  </div>

  <div *ngIf="generatedImage">
    <img src="{{ generatedImage }}" />
  </div>
</div>
